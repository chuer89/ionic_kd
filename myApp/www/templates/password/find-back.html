<ion-view view-title="找回密码">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="请输入手机号" ng-model="data.phone">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="请输入短信中的验证码" ng-model="data.code">
          </label>
      </div>
      <div><button class="button button-clear button-positive">获取验证码</button></div>
      <div><button class="button button-clear button-positive" ng-click="handleCode()">下一步</button></div>
  </ion-content>
</ion-view>
