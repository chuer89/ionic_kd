<ion-view view-title="我">
    <ion-content>
        <div class="list_box list padding_tb">
            <div class="item_list_box">
                <a href="#/me/info" class="row">
                    <div class="col col-20">
                        <div class="item-avatar">
                            <img src="{{item.avatarPath}}"  id="myImage" class="head_left_box" />
                        </div>
                    </div>
                    <div class="col col-70">
                        <h2 class="title">{{item.name}}</h2>
                        <p class="info">{{item.position}}</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="list_box padding_tb">
            <div class="item_list_box">
                <a href="#/me/setMsg" class="row">
                    <div class="col left_icon_box col-10">
                        <img class="left_icon" src="img/icon/me/message.png"/>
                    </div>
                    <div class="col col-70">
                        <h2 class="title">消息设置</h2>
                    </div>
                </a>
            </div>
            <div class="item_list_box">
                <a href="#/me/address" class="row">
                    <div class="col left_icon_box col-10">
                        <img class="left_icon" src="img/icon/me/address.png"/>
                    </div>
                    <div class="col col-70">
                        <h2 class="title">通讯录</h2>
                    </div>
                </a>
            </div>
        </div>

        <div class="list_box padding_tb">
            <div class="item_list_box">
                <a href="#/me/about" class="row">
                    <div class="col left_icon_box col-10">
                        <img class="left_icon" src="img/icon/me/about.png"/>
                    </div>
                    <div class="col col-70">
                        <h2 class="title">关于</h2>
                    </div>
                </a>
            </div>
        </div>

        <div class="list_box padding_tb">
            <div class="item_list_box">
                <a href="#/common/demo" class="row">
                    <div class="col left_icon_box col-10">
                        <img class="left_icon" src="img/icon/me/about.png"/>
                    </div>
                    <div class="col col-70">
                        <h2 class="title">DEMO</h2>
                    </div>
                </a>
            </div>
        </div>

        <div class="list">
            <a href="#" class="item button button-block button-light">退出登录</a>
        </div>
  </ion-content>
</ion-view>
