<ion-view view-title="通讯录">
    <ion-nav-buttons side="left">  
        <a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-content>
    	<div class="padding">
			<div class="bar search_box bar-header item-input-inset">
				<label class="item-input-wrapper">
					<i class="icon ion-ios-search placeholder-icon"></i>
					<input type="search" placeholder="搜索" />
				</label>
	        </div>
		</div>

        <div class="list_box">
            <a href="javascript:;" class="item_list_box" ng-repeat="item in items">
                <div class="row">
                    <div class="col col-20 text_align_center">
                        <span class="name_box">{{nickname(item.name)}}</span>
                    </div>
                    <div class="col col-70">
                        <h2 class="title">{{item.name}}</h2>
                        <p class="info">{{item.position}}</p>
                    </div>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
