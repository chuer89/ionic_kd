<ion-view view-title="个人信息">
    <ion-nav-buttons side="left">  
        <a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-content>
        <div class="list_box padding_tb">
            <div class="item_list_box">
                <a href="#/me/info" class="row">
                    <div class="col col-20 text_align_center">
                        <span class="name_box">{{item.nickname}}</span>
                    </div>
                    <div class="col col-70">
                        <h2 class="title">{{item.name}}</h2>
                        <p class="info">{{item.position}}</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="list_box padding_tb">
            <div class="item_list_box">
                <a href="tel:{{item.mobile}}" class="row">
                    <div class="col left_icon_box col-10">
                        <img class="left_icon" src="img/icon/me/message.png"/>
                    </div>
                    <div class="col col-70">
                        <h2 class="title">{{item.mobile}}</h2>
                    </div>
                </a>
            </div>
            <div class="item_list_box">
                <a href="javascript:;" class="row">
                    <div class="col left_icon_box col-10">
                        <img class="left_icon" src="img/icon/me/address.png"/>
                    </div>
                    <div class="col col-70">
                        <h2 class="title">{{item.email}}</h2>
                    </div>
                </a>
            </div>
            <div class="item_list_box">
                <a href="javascript:;" class="row">
                    <div class="col left_icon_box col-10">
                        <img class="left_icon" src="img/icon/me/message.png"/>
                    </div>
                    <div class="col col-70">
                        <h2 class="title">{{item.address}}</h2>
                    </div>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
