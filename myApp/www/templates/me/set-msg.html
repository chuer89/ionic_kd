<ion-view view-title="消息设置">
    <ion-nav-buttons side="left">  
        <a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a href="javascript:;" ng-click="set()" class="button button-clear button-royal">保存</a>
    </ion-nav-buttons>

    <ion-content>
        <ul class="list padding_tb">
            <li class="item item-toggle" ng-repeat="item in items">
                {{item.name}}
                <label class="toggle toggle-royal">
                    <input ng-model="item.checked" type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
    </ion-content>
</ion-view>
