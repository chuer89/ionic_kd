<ion-view view-title="专题课程">
    <ion-nav-buttons side="left">  
        <a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a href="#/work/course/add" class="ion-plus icon icon-accessory button button-clear"></a>
    </ion-nav-buttons>

    <ion-content>
        <div class="list_box">
            <div class="tab_box">
                <div class="row">
                    <div ng-click="checkTab(item)" ng-class="{'tab_btn_active': item.isShowTab}" class="col padding_tb tab_btn text_align_center" ng-repeat="item in tabs">{{item.name}}</div>
                </div>
            </div>
        </div>
        
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>

        <div class="list_box padding_btm" ng-repeat="item in items">
            <a href="#/work/course/details/{{item.id}}" class="item_list_box">
                <img src="{{item.coverPath}}" />{{item.courseName}}
            </a>
        </div>
        <ion-infinite-scroll ng-if="vm.moredata" on-infinite="vm.loadMore()" distance="10%" ></ion-infinite-scroll>
    </ion-content>
</ion-view>
