<ion-view view-title="确认任务">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a href="javascript:;" ng-click="submit()" class="button button-clear button-light">提交</a>
    </ion-nav-buttons>

	<ion-content>
        <div class="list">
            <div class="item">
                <textarea ng-model="data.content" placeholder="如果用户输入了任务提交备注。。。讨论的形式，增加一条讨论信息"></textarea>
            </div>      
        </div>
        
        <form enctype="multipart/form-data" method="post" name="fileinfo"></form>
        <div class="list">
            <div class="item">
                <img src="{{img}}" class="show_img" ng-repeat="img in imgList">
                <a href="javascript:;" ng-click="showSelePhoto()">
                    <img src="img/icon/plus.png" class="icon_plus" />
                </a>
            </div>
        </div>
	</ion-content>
</ion-view>
