<ion-view view-title="申请延期">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a href="javascript:;" ng-click="submit()" class="button button-clear button-royal">申请</a>
    </ion-nav-buttons>

	<ion-content>
		<div class="list">
            <label class="item item-input">
                <span class="input-label">延期时间</span>
                <input type="text" placeholder="请输入延期天数" ng-model="data.delayDays">
            </label>
        </div>
        <div class="list">
            <div class="item">
                <textarea ng-model="data.delayReason" placeholder="如果用户输入了任务提交备注。。。讨论的形式，增加一条讨论信息"></textarea>
            </div> 
        </div>
	</ion-content>
</ion-view>
