<ion-view view-title="工程维修详情">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a href="javascript:;" ng-click="showNav()" ng-if="!isApply" class="ion-more button button-clear button-dark"></a>
    </ion-nav-buttons>

	<ion-content>
        <div class="list list_box">
            <div class="item">
                <span>申请人：{{item.applicantName}}</span>
            </div>
        </div>

        <div class="list list_box padding_tb">
            <div class="item">维修项：{{item.maintainTaskBaseInfoJson.maintainTitle}}</div>
        </div>

        <div class="list_box padding_tb">
            <div class="item_list_box">
                <p class="title">描述项：{{item.maintainTaskBaseInfoJson.maintainReason}}</p>
            </div>
        </div>

        <div class="list">
            <div class="item item-icon-right">
                维修用时
                <span class="item-note" style="color: red;">{{item.maintainTaskBaseInfoJson.betweenTIme}}</span>
            </div>
        </div>

        <div class="list_box padding_tb" ng-if="item.applicationImageInfoArray.length">
            <div class="item_list_box">
                <div class="details_img_thumbnail clearfix">
                    <span ng-repeat="fujianImg in item.applicationImageInfoArray">
                        <img src="{{fujianImg.path}}"/>
                    </span>
                </div>
            </div>
        </div>

        <div class="list_box padding_tb" ng-if="item.maintainTaskImageInfoArray.length">
            <div class="item_list_box">
                <div class="details_img_thumbnail clearfix">
                    <span ng-repeat="fujianImg in item.maintainTaskImageInfoArray">
                        <img src="{{fujianImg.path}}"/>
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <div class="item item-icon-right">
                维修人
                <span class="item-note">
                    {{item.servicemanIdName}}
                </span>
            </div>
        </div>

        <div class="list">
            <div class="item item-icon-right">
                审批人
                <span class="item-note">
                    {{item.approvalName}}
                </span>
            </div>
        </div>

	</ion-content>
</ion-view>
