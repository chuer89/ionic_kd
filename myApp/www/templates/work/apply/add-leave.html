<ion-view view-title="请假申请">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a href="javascript:;" ng-click="submit()" class="button button-clear button-light">提交</a>
    </ion-nav-buttons>

	<ion-content>
        <div class="list">
            <div class="item item-icon-right" ng-click="showSeleType()">
                请假类型
                <span class="item-note">{{data.leaveTypeInfo}}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
        </div>

        <div class="list">
            <div ng-click="clickBegintime()" class="item item-icon-right">
                开始时间
                <span class="item-note">{{setBegintime || '请选择'}}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
            <div class="item item-icon-right" ng-click="clickEndtime()">
                结束时间
                <span class="item-note">{{setEndtime || '请选择'}}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
        </div>

        <div class="list">
            <label class="item item-input">
                <span class="input-label">标题</span>
                <input type="text" placeholder="请输入标题(必填)" ng-model="data.applicationName">
            </label>
            <div class="item">
                <textarea placeholder="请输入请假原因(必填)" ng-model="data.leaveApplication.leaveReason"></textarea>
            </div>
        </div>

		<div class="list">
            <a href="#/common/seleGuys/1" class="item item-icon-right">
                审批人
                <span class="item-note">{{data.clientIdSele.name}}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>
	</ion-content>
</ion-view>
