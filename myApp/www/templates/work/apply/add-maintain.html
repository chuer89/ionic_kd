<ion-view view-title="工程维修申请">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a href="javascript:;" class="button button-clear button-positive">提交</a>
    </ion-nav-buttons>

	<ion-content>
		<div class="list">
            <label class="item item-input">
                <span class="input-label">维修项</span>
                <input type="text" placeholder="请输入维修内容" />
            </label>
            <div class="item">
                故障描述
                <textarea placeholder="请输入(必填)"></textarea>
            </div>
            <div class="item item-icon-right">
                维修人
                <span class="item-note">请选择</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
            <div class="item item-icon-right">
                审批人
                <span class="item-note">请选择</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
        </div>
	</ion-content>
</ion-view>
