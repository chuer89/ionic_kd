<ion-view view-title="申请">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <a href="#/work/apply/addlist" class="ion-plus icon icon-accessory button button-clear"></a>
    </ion-nav-buttons>

	<ion-content>
        <div class="kd_nav_filter">
            <div class="padding_around row">
                <div class="kd_sele_box col col-20">
                    <div ng-click="toggleSele('brank')" class="kd_sele_val">品牌<i class="ion-arrow-down-b"></i></div>
                    <div class="kd_sele_content" ng-show="isShowBrankSele">
                        <i class="ion-arrow-up-b kd_sele_arrow"></i>
                        <div class="kd_sele_item">
                            <a href="javascript:;" ng-repeat="item in seleBrank">{{item.name}}</a>
                        </div>
                    </div>
                </div>
                <div class="kd_sele_box col col-20">
                    <div ng-click="toggleSele('department')" class="kd_sele_val">部门<i class="ion-arrow-down-b"></i></div>
                    <div class="kd_sele_content" ng-show="isShowDepartmentSele">
                        <i class="ion-arrow-up-b kd_sele_arrow"></i>
                        <div class="kd_sele_item">
                            <a href="javascript:;" ng-repeat="item in seleDepartment">{{item.name}}</a>
                        </div>
                    </div>
                </div>
                <div class="col text_align_right">
                    <button class="kd_active_btn kd_btn">06-07</button>
                    <button class="kd_btn kd_m" ng-click="checkTab(0)" ng-class="{'kd_active_btn': isShowTab0}">申请</button>
                    <button class="kd_btn" ng-click="checkTab(1)" ng-class="{'kd_active_btn': isShowTab1}">审批</button>
                </div>
            </div>
        </div>
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios-search placeholder-icon"></i>
				<input type="search" placeholder="Search">
			</label>
        </div>
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
        <div class="list_box">
        	<a href={{item._link}} ng-repeat="item in items" class="item_list_box" style="overflow: hidden;">
                <h2 class="title">{{item._applicationName}}</h2>
                <p class="info">{{item._createTime}}</p>
                <span class="label_right_top">{{item._status}}</span>
            </a>
        </div>
	</ion-content>
</ion-view>
