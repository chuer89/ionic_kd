<ion-view view-title="百科详情">

    <ion-nav-buttons side="left">  
        <a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>

     </ion-nav-buttons>

  	<ion-content>
  		<div class="list_box">
            <div class="item_list_box">
              <h2 class="title text_align_center" style="margin-bottom: 5px;">{{item.title}}</h2>
              <p ng-bind-html="item._content"></p>
            </div>    
        </div>

        <div class="list_box">
            <div ng-repeat="item in item.fujian">
                <img ng-click="previewImg($index)" ng-if="!item.isPdf" src="{{item.fujianPath}}"/>
                <div class="padding">
                  <button class="button button-block button-positive" ng-click="showPdf(item)" ng-if="item.isPdf">点击查看全文</button>
                </div>
            </div>
        </div>
  	</ion-content>
</ion-view>
