<ion-view view-title="写周报">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a href="javascript:;" ng-click="submit()" class="button button-clear button-royal">完成</a>
    </ion-nav-buttons>

	<ion-content>
        <div class="list padding_tb" style="padding-bottom: 0;">
            <div class="item item-icon-right" ng-click="seleDate()">
                时间
                <span class="item-note">{{data.date}}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
        </div>
        <div class="list">
            <div class="item">
                <textarea placeholder="请输入内容(必填)" ng-model="data.content"></textarea>
            </div>
        </div>
        <div class="list">
            <div class="item">
                <img src="{{img}}" class="show_img" ng-repeat="img in imgList">
                <a href="javascript:;" ng-click="showSelePhoto()">
                    <img src="img/icon/plus.png" class="icon_plus" />
                </a>
            </div>
        </div>
	</ion-content>
</ion-view>
