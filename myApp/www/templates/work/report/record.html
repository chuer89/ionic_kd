<ion-view view-title="日报统计">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

	<ion-content>
        <div class="list">
            <div class="item item-icon-right" ng-click="seleDate()">
                日期
                <span class="item-note">{{data.date}}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
        </div>
        
        <div class="list_box">
        	<div class="purple_bg_title">
        		2017年3月20日 共{{item.commitCount}}人写了日报	{{item.notCommitCount}}未提交
        	</div>
            <div class="notData" ng-if="notTaskListData">{{notTaskListData}}</div>
        	<div class="item_list_box" ng-repeat="itemData in item.report">
        		<a href="#/work/report/record/{{itemData.id}}" class="row">
        			<div class="col">{{itemData.userName}}</div>
        			<div class="col text_align_right">{{itemData.createTime}}</div>
        		</a>
        	</div>
        </div>
	</ion-content>
</ion-view>
