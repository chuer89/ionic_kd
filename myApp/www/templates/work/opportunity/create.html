<ion-view view-title="商机创建">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a href="javascript:;" class="button button-clear button-positive">创建</a>
    </ion-nav-buttons>

	<ion-content>
        <div class="list card list_box">
            <label class="item item-input">
                <span class="input-label">商机名称</span>
                <input type="text" placeholder="请输入姓名">
            </label>
        </div>

        <div class="list card list_box">
            <label class="item item-input">
                <span class="input-label">客户姓名</span>
                <input type="text" placeholder="请输入姓名">
            </label>
        </div>

        <div class="list_box list card">
             <label class="item item-input">
                <span class="input-label">电话</span>
                <input type="text" placeholder="请输入手机号">
            </label>
        </div>

        <div class="list_box list card">
            <label class="item item-input">
                <span class="input-label">微信</span>
                <input type="text" placeholder="请输入微信号">
            </label>
        </div>

        <div class="list">
            <div class="item item-icon-right" ng-click="showSeleType()">
                客户类型
                <span class="item-note">{{seleType}}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
        </div>

        <div class="list">
            <div class="item item-icon-right" ng-click="showSeleMarket()">
                销售阶段
                <span class="item-note">{{seleMarket}}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
        </div>

        <div class="list_box list card">
             <label class="item item-input">
                <span class="input-label">备注</span>
                <textarea placeholder="请输入"></textarea>
            </label>
        </div>
	</ion-content>
</ion-view>
