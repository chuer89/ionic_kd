<ion-view view-title="通知">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a href="javascript:;" ng-click="showNav()" class="ion-more button button-clear button-positive"></a>
    </ion-nav-buttons>

	<ion-content>
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
        <div class="notData" ng-if="notTaskListData">{{notTaskListData}}</div>
        <ion-list class="list_box">
            <ion-item class="item_list_box" ng-repeat="item in items">
                <a href="#/work/notify/details/{{item.id}}" style="display: block;">
                    <div class="row">
                        <div class="col col-20 left_icon_box">
                            <span class="list_icon_box">
                                <span class="name_box">{{nickname(item.userName)}}</span>
                            </span>
                            <span class="red-point" ng-if="!item.isView"></span>
                        </div>
                        <div class="col col-67">
                            <h2 class="title">通知：{{item.title}}</h2>
                            <p class="ellipsis_info">{{item.description}}</p>
                            <p class="info">{{formatDate(item.createTime)}} | {{item.viewCount}}看</p>
                        </div>
                        <div class="col text_align_right">
                            <i class="icon ion-chevron-right icon-accessory"></i>
                        </div>
                    </div>
                </a>
            </ion-item>
        </ion-list>
	</ion-content>
</ion-view>
