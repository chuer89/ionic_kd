<ion-view view-title="选择通知的成员">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <ion-checkbox ng-repeat="item in items" class="item item-icon-right" ng-model="item.checked">
                {{item.name}}
            </ion-checkbox>
        </ion-list>
	</ion-content>
</ion-view>
