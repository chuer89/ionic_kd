<ion-view view-title="通知详情">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a href="javascript:;" ng-click="showNav()" class="ion-more button button-clear button-dark"></a>
    </ion-nav-buttons>

	<ion-content>
        <div class="list_box padding_tb">
            <div class="item_list_box">
                <div>
                    <h2 class="title">通知：{{item.title}}</h2>
                    <p class="info">{{item.userName}} {{item.createTime}}</p>
                </div>
                <div class="padding_tb" ng-bind-html="item.description"></div>
                <div class="details_img_thumbnail clearfix">
                    <span ng-repeat="fujianImg in item.fujian">
                        <img src="{{fujianImg.fujianPath}}"/>
                    </span>
                </div>
                <div class="text_align_right">
                    {{item.viewCount}}人查看
                </div>
            </div>
        </div>
	</ion-content>
</ion-view>
