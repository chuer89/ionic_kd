<ion-view view-title="签到申请">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a href="javascript:;" ng-click="create()" class="button button-clear button-royal">提交</a>
    </ion-nav-buttons>

	<ion-content>
        <div class="list">
            <a href="javascript:;" class="item item-icon-right" ng-click="showOfficeType()">
              申请类型
              <span class="item-note">{{data.seleOfficeType}}</span>
              <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <div class="item item-icon-right" ng-click="seleDate()">
                时间
                <span class="item-note">{{data.applyDate}}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
        </div>

        <div class="list">
            <a href="javascript:;" class="item item-icon-right" ng-click="showApplyType()">
              上班类型
              <span class="item-note">{{data.seleApplyType}}</span>
              <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>
         <div class="list">
            <div class="item">
                <textarea placeholder="请输入" ng-model="data.reason"></textarea>
            </div>
        </div>
	</ion-content>
</ion-view>
