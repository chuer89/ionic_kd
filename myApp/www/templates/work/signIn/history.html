<ion-view view-title="签到记录">
    <style type="text/css">
        .backdrop{
            display: none;
        }
        .popup-container{
            bottom: auto;
            top: 60px;
        }
        .popup-container .popup{
            width: 95%;
        }
        .ionic_datepicker_popup .popup-buttons{
            display: none;
        }
        .ionic_datepicker_popup .calendar_grid{
            /*height: 120px;*/
        }
    </style>

	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

	<ion-content>
        <div style="height: 340px;"></div>
        <div class="padding colorGrey">{{data.searchDate}}&nbsp;&nbsp;&nbsp;&nbsp;{{name}}</div>
        <div class="list_box">
            <div class="notData" ng-if="notTaskListData">{{notTaskListData}}</div>
            <a href="javascript:;" class="item_list_box" ng-repeat="item in items">
                <div class="row">
                    <div class="col col-20 text_align_center">
                        <span class="name_box">{{nickname}}</span>
                    </div>
                    <div class="col col-70">
                        <div class="row">
                            <div class="col col-25">
                                <h2 class="title">{{name}}</h2>
                            </div>
                            <div class="col">
                                <p class="info" ng-class="{'colorRed': item._qianDaoRight}">{{item._qianDaoType}}/{{item.qianDaoTime}}</p>
                            </div>
                        </div>
                        
                        <p class="info">{{item.qianDaoPlace}}</p>
                    </div>
                </div>
            </a>
        </div>
	</ion-content>
</ion-view>
