<ion-view view-title="值班检查">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a href="javascript:;" ng-click="sub()" class="button button-clear button-royal">保存</a>
    </ion-nav-buttons>

	<ion-content>
		<div class="list_box padding_tb">
            <div class="item_list_box" ng-repeat="item in items">
                <div class="row">
                    <div class="col col-15">
                        <span class="name_box" style="padding: 10px 5px;">{{item.startTime}}</span>
                    </div>
                    <div class="col">
                        <h2 class="title f14">{{item.name}}</h2>
                        <p class="info">负责人：{{item.userName}}</p>
                    </div>
                    <div class="col text_align_right col-20">
                        <img src="img/icon/duty/disable_yes.png" ng-click="clickRadio(item, 1)" ng-if="!item.checked1" class="filtrate_check">
                        <img src="img/icon/duty/yes.png" ng-if="item.checked1" class="filtrate_check">

                        <img src="img/icon/duty/disable_no.png" ng-click="clickRadio(item, 2)" ng-if="!item.checked2" class="filtrate_check">
                        <img src="img/icon/duty/no.png" ng-if="item.checked2" class="filtrate_check">
                    </div>
                </div>
            </div>
        </div>
	</ion-content>
</ion-view>
