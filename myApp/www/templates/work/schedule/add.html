<ion-view view-title="创建日程">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a href="javascript:;" class="button button-clear button-positive">保存</a>
    </ion-nav-buttons>

	<ion-content>
		<div class="list">
            <div class="item">
                <textarea placeholder="请输入日程内容"></textarea>
            </div>
            <div class="item item-icon-right">
                时间
              <input type="datetime" class="item-note" name="" placeholder="请选择"/>
              <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
            <div class="item item-icon-right" ng-click="showSeleRepeat()">
                重复
                <span class="item-note">{{seleRepeat}}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
            <div class="item item-icon-right">
              成员
              <span class="item-note">请选择</span>
              <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
            <div class="item item-icon-right" ng-click="showSeleWarn()">
              提醒
              <span class="item-note">{{seleWarn}}</span>
              <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
        </div>
	</ion-content>
</ion-view>
