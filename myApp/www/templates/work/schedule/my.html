<ion-view view-title="我安排的日程">
	<ion-nav-buttons side="left">  
    	<a href="javascript:history.back(-1)" class="icon button button-icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <a href="#/work/schedule_add" class="ion-plus icon icon-accessory button button-clear"></a>
    </ion-nav-buttons>

	<ion-content>
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
        <div class="list">
            <a href="#/work/schedule/{{item.id}}" class="item" ng-repeat="item in items">
                <p>{{item.time}}</p>
                <h2>{{item.tips}}</h2>
            </a>
        </div>
    </ion-content>
</ion-view>
