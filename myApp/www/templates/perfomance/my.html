<ion-view view-title="我的绩效">

	<ion-nav-buttons side="left">  
    <a href="javascript:history.back(-1)" class="button button-icon icon ion-ios-arrow-back" nav-direction="back"></a>  
  	</ion-nav-buttons>

	<ion-content>
		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
		<div class="kd_nav_filter">
            <div class="padding_around row">
                <div class="kd_sele_box col col-20">
                    <div ng-click="toggleSele('date')" class="kd_sele_val">{{seleDateInfo}}<i class="ion-arrow-down-b"></i></div>
                    <div class="kd_sele_content" ng-show="isShowDateSele" style="left: 15%;">
                        <i class="ion-arrow-up-b kd_sele_arrow"></i>
                        <div class="kd_sele_item">
                            <a href="javascript:;" ng-repeat="item in seleDate" ng-click="seleDateHandle(item)">{{item.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
  		</div>

  		<div class="list_box">
	  		<div class="list_type_title padding_around padding_small_tb">考核时间：{{data.year}}年{{data.month}}月</div>
	        <div class="notData" ng-if="notTaskListData">{{notTaskListData}}</div>
        </div>
		
		<div class="list_box padding_tb" ng-repeat="item in items">
			<a href="#/perfomance/details/{{item.jiXiaoId}}" class="item_list_box">
				<div class="row">
					<div class="col col-20 text_align_center">
                        <div class="box_center" style="height: 78px;">
                        	<span class="name_box">{{item.nickname}}</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="border_btm padding_tb">
                        	<div class="row">
                        		<p class="title col">{{item.titleNew}}</p>
                        		<p class="info col text_align_right">考核人：{{item.name}}</p>
                        	</div>
                        </div>
                        <p class="title padding_tb">{{item.title}}</p>
                    </div>
				</div>
			</a>
			<a href="#/perfomance/details/{{item.jiXiaoId}}" class="item_list_box">
				<div class="row">
					<div class="col col-20 text_align_center">
						<span class="info f14">原由：</span>
					</div>
					<div class="col">
						<span class="title">{{item.reason}}</span>
					</div>
				</div>
			</a>
			<a href="#/perfomance/details/{{item.jiXiaoId}}" class="item_list_box" ng-if="item.pics.length">
				<div class="details_img_thumbnail clearfix">
					<img src="{{img.path}}" ng-repeat="img in item.pics"/>
				</div>
			</a>
		</div>
	</ion-content>
</ion-view>
