<ion-view view-title="绩效查询">

    <ion-nav-buttons side="left">  
    <a href="javascript:history.back(-1)" class="button button-icon icon ion-ios-arrow-back" nav-direction="back"></a>  
    </ion-nav-buttons>

  	<ion-content>
        <div class="kd_nav_filter">
            <div class="padding_around row">
                <div class="kd_sele_box col col-20">
                    <div ng-click="toggleSeleBrank()" class="kd_sele_val">品牌<i class="ion-arrow-down-b"></i></div>
                    <div class="kd_sele_content" ng-show="isShowBrandSele">
                        <i class="ion-arrow-up-b kd_sele_arrow"></i>
                        <div class="kd_sele_item">
                            <a href="javascript:;" ng-repeat="item in seleBrand">{{item.name}}</a>
                        </div>
                    </div>
                </div>
                <div class="kd_sele_box col col-20">
                    <div ng-click="toggleSeleDepartment()" class="kd_sele_val">部门<i class="ion-arrow-down-b"></i></div>
                    <div class="kd_sele_content" ng-show="isShowDepartment">
                        <i class="ion-arrow-up-b kd_sele_arrow"></i>
                        <div class="kd_sele_item">
                            <a href="javascript:;" ng-repeat="item in seleDepartment">{{item.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

  		<div class="padding">
            <div class="bar search_box bar-header item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="搜索">
                </label>
            </div>
        </div>

        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>

        <div class="notData" ng-if="notTaskListData">{{notTaskListData}}</div>

        <div class="list_box">
            <div class="row border_btm padding_tb" style="background: white;">
                <div class="col col-offset-10 col-50">部门/姓名</div>
                <div class="col text_align_center">分值</div>
                <div class="col text_align_center">排名</div>
            </div>
            <div class="item_list_box" ng-repeat="item in items">
                <a href="#/perfomance/list/{{item.id}}" class="row">
                    <div class="col col-10 text_align_center">
                        <span class="name_box" ng-if="item.head">伟</span>
                        <img src="img/adam.jpg" ng-if="! item.head" class="head_name" />
                    </div>
                    <div class="col col-50">
                        <p class="info f14">{{item.institution}}</p>
                        <p class="title f14">{{item.name}}</p>
                    </div>
                    <div class="col colorPurple text_align_center">{{item.score}}</div>
                    <div class="col colorRed text_align_center">{{item.score}}</div>
                </a>
            </div>
            </div>
        </div>
  	</ion-content>
</ion-view>
