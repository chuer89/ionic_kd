<ion-view view-title="消息" hide-nav-bar="isSearchVal">
	<ion-content>
		<div ng-if="isSearchVal" class="padding_btm_small">
			<form action="javascript:return true;">
                <ion-header-bar class="item-input-inset">
                    <label class="item-input-wrapper">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input type="search" id="js_search" ng-blur="handleSearch()" placeholder="搜索" ng-model="data.keywords"/>
                    </label>
                    <button class="button button-light" ng-click="cancelSearch()">取消</button>
                </ion-header-bar>
            </form>
		</div>

		<div class="bar bar-header item-input-inset" ng-if="isSearchTxt">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input ng-focus="showSearch()" ng-model="data.keywords" type="search" placeholder="搜索">
            </label>
        </div>
		
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
        <div class="notData" ng-if="notTaskListData">{{notTaskListData}}</div>

        <div class="list_box">
        	<a href="{{item._infos.link}}" ng-click="clickHandle(item)" class="item_list_box" ng-repeat="item in items">
        		<div class="row">
	        		<div class="col col-15 list_icon_big_box">
	        			<span class="list_icon_box">
	        				<img src="{{item._infos.icon}}" class="left_icon" />
	        			</span>
	        			<span class="red-point" ng-if="!item.isView"></span>
	        		</div>
	        		<div class="col col-67">
	        			<h2 class="title">{{item._subTitle}}</h2>
		        		<p class="info">{{item.title}}</p>
	        		</div>
	        		<div class="col col-20 text_align_right">{{item._notifyTime}}</div>
        		</div>
        	</a>
        </div>
	</ion-content>
</ion-view>
